<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scorekeeper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="players">
        <div id="p1" class="player">
            <label for="p1name">p1</label>
            <input id="p1name"/>
            <input id="p1score" type="number"/>
        </div>
        <div id="p2" class="player">
            <label for="p2name">p2</label>
            <input id="p2name"/>
            <input id="p2score" type="number"/>
        </div>
    </div>
    <div id="tourney">
        <input id="tourney-name"/>
        <input id="tourney-round"/>
    </div>
</body>
<script src="./index.js"></script>
</html>
