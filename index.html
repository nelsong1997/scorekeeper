<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scorekeeper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="players" class="section">
        <div id="p1" class="player">
            <input id="p1name" placeholder="p1 name"/>
            <input id="p1score" type="number" class="num-input" disabled/>
        </div>
        <div id="p2" class="player">
            <input id="p2name" placeholder="p2 name"/>
            <input id="p2score" type="number" class="num-input" disabled/>
        </div>
    </div>
    <div class="section">
        <button id="reset-scores">reset scores</button>
    </div>
    <div class="section">
        <input id="tourney-round" placeholder="tourney round"/>
        <input id="tourney-name" placeholder="tourney name"/>
    </div>
    <div class="section">
        <button id="save">save</button>
        <label id="status-msg"></label>
    </div>
</body>
<script src="./index.js"></script>
</html>
